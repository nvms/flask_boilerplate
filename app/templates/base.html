<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{{ title }}</title>

    <link rel="stylesheet" type='text/css' href="{{ url_for('static', filename='css/fonts.css') }}">
    <link rel='stylesheet' type='text/css' href="{{ url_for('static', filename='css/app.css') }}">

    <script type=text/javascript>
        $SCRIPT_ROOT = {
            {
                request.script_root | tojson | safe
            }
        };
    </script>
</head>

<body>
    <div id="side_wrapper">
        <div id="sidebar">
            <div id="side_head">
            </div>
            {% include 'navigation.html' %}
        </div>
    </div>

    <div id="main_wrapper">
        <div id="main_content">
            <div id="main_head"></div>
            <div id="content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <div class="modal modal-md" id="magic_modal">
        <div class="dialog">
            <div class="header">
                <div class="corner"></div>
                <div class="title">Magic</div>
            </div>
            <div class="content">
                <p>Wow, what a magical modal.</p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='lib/jquery/jquery-3.1.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/modal.js') }}"></script>

    {% if request.path == '/config' %}
    <script src="{{ url_for('static', filename='js/config.js') }}"></script>
    {% endif %} {% if MAGIC and request.path == '/magic' %}
    <script src="{{ url_for('static', filename='js/magic.js') }}"></script>
    {% endif %}
</body>

</html>
